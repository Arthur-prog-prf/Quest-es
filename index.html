<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quiz Jurídico</title>
    
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base e variáveis -->
    <style>
        :root {
            --font-size: 16px;
            /* Cores para o modo claro (padrão) */
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg-color: #ffffff;
            --border-color: #d1d5db;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --correct-text: #15803d;
            --incorrect-bg: #fee2e2;
            --incorrect-border: #ef4444;
            --incorrect-text: #b91c1c;
            --fundamentacao-bg: #f9fafb;
            --fundamentacao-text: #374151;
            --header-btn-active-bg: #e5e7eb; /* gray-200 */
            --option-active-bg: #dbeafe; /* blue-100 */
            /* --- NOVAS VARIÁVEIS --- */
            --eliminated-text-color: #9ca3af; /* gray-400 */
            --eliminated-bg-color: #f9fafb; /* gray-50 */
        }

        .dark-mode {
            /* Cores para o modo escuro */
            --bg-color: #111827;
            --text-color: #f9fafb;
            --card-bg-color: #1f2937;
            --border-color: #4b5563;
            --primary-color: #60a5fa;
            --primary-hover-color: #3b82f6;
            --correct-bg: #166534;
            --correct-border: #4ade80;
            --correct-text: #ecfdf5;
            --incorrect-bg: #991b1b;
            --incorrect-border: #f87171;
            --incorrect-text: #fef2f2;
            --fundamentacao-bg: #374151;
            --fundamentacao-text: #d1d5db;
            --header-btn-active-bg: #374151; /* gray-700 */
            --option-active-bg: #1e40af; /* blue-800 */
            /* --- NOVAS VARIÁVEIS --- */
            --eliminated-text-color: #4b5563; /* gray-600 */
            --eliminated-bg-color: #1f2937; /* gray-800 */
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Remove o realce de toque padrão em navegadores móveis */
        .header-btn, .option, .nav-btn {
            -webkit-tap-highlight-color: transparent !important;
        }

        /* Força a cor de fundo no estado ativo para anular o padrão do navegador */
        .header-btn:active, .nav-btn:active {
            background-color: var(--header-btn-active-bg) !important;
        }
        .option:not(.eliminated):active {
            background-color: var(--option-active-bg) !important;
        }

        /* --- NOVOS ESTILOS PARA A FUNCIONALIDADE DE ELIMINAR --- */
        .option.eliminated {
            background-color: var(--eliminated-bg-color);
            border-style: dashed;
        }
        .option.eliminated .option-text {
            text-decoration: line-through;
            font-style: italic;
            color: var(--eliminated-text-color);
        }
        .option.eliminated .option-letter {
            color: var(--eliminated-text-color);
        }

        /* Classes customizadas para aplicar as variáveis de cor */
        .option.correct {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-border) !important;
            color: var(--correct-text) !important;
        }
        .option.incorrect {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-border) !important;
            color: var(--incorrect-text) !important;
        }
        .correct-feedback { color: var(--correct-border); }
        .incorrect-feedback { color: var(--incorrect-border); }

        /* Estilos para o feedback de erro do input */
        #go-to-question.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
            color: #b91c1c;
        }
        .dark-mode #go-to-question.error {
            border-color: #f87171;
            color: #fecaca;
        }

        /* Aplica os estilos de HOVER apenas em dispositivos com rato */
        @media (hover: hover) and (pointer: fine) {
            .header-btn:hover, .nav-btn:hover {
                background-color: var(--header-btn-active-bg);
            }
            #start-btn:hover:not(:disabled) {
                background-color: var(--primary-hover-color);
                box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
                transform: translateY(-2px);
            }
            /* Esconde o ícone de tesoura por padrão */
            .eliminate-btn {
                opacity: 0;
                transform: translateX(-10px);
                transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            }
            /* Mostra o ícone de tesoura quando o rato passa por cima da alternativa */
            .option:not(.eliminated):not(.correct):not(.incorrect):hover .eliminate-btn {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO FIXO -->
    <header class="bg-[var(--card-bg-color)] shadow-md fixed top-0 left-0 right-0 z-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18-3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    </svg>
                    <span class="ml-3 text-xl font-bold">Quiz Jurídico</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="decrease-font" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">A-</button>
                    <button id="increase-font" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">A+</button>
                    <button id="theme-toggle" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">Modo Escuro</button>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="pt-24 pb-24">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- ÁREA DE SELEÇÃO INICIAL -->
            <div id="selection-area" class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg space-y-6">
                <div class="text-center">
                    <h1 id="quiz-title" class="text-3xl font-bold tracking-tight">Bem-vindo à Plataforma</h1>
                    <p id="quiz-description" class="mt-2 text-lg text-gray-600 dark:text-gray-300">Selecione a matéria e o assunto para começar seus estudos.</p>
                </div>

                <div class="space-y-4">
                    <div class="control-group">
                        <label for="materia-select" class="block text-sm font-medium mb-1">Matéria</label>
                        <div class="relative">
                            <select id="materia-select" class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200">
                                <option value="">-- Carregando Matérias... --</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="assunto-select" class="block text-sm font-medium mb-1">Assunto</label>
                        <div class="relative">
                            <select id="assunto-select" disabled class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200 disabled:opacity-50">
                                <option value="">-- Escolha um Assunto --</option>
                            </select>
                             <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group pt-4">
                    <button id="start-btn" disabled class="w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Iniciar Exercício
                    </button>
                </div>
            </div>

            <!-- ÁREA DO QUIZ -->
            <div id="quiz-area" class="hidden">
                <div class="progress text-center mb-6 font-semibold text-lg">
                    Questão <span id="current-question">1</span> de <span id="total-questions">0</span>
                </div>
                <div id="questions-area" class="space-y-8">
                    <!-- As questões serão renderizadas aqui pelo app.js -->
                </div>
            </div>

        </div>
    </main>

    <!-- NAVEGAÇÃO FIXA INFERIOR -->
    <div class="navigation hidden fixed bottom-0 left-0 right-0 bg-[var(--card-bg-color)]/80 backdrop-blur-sm border-t border-[var(--border-color)] shadow-t-lg">
        <div class="max-w-3xl mx-auto px-2 sm:px-6 lg:px-8 flex items-center h-16 gap-2 sm:gap-4">
            
            <!-- Botão Anterior -->
            <button id="prev-btn" disabled class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
                <span>Anterior</span>
            </button>
            
            <!-- Input central flexível -->
            <input type="number" id="go-to-question" placeholder="Ir para questão" min="1" max="1" class="flex-1 min-w-0 text-center p-2 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition shadow-sm">
            
            <!-- Botão Próxima -->
            <button id="next-btn" class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition flex-shrink-0">
                <span>Próxima</span>
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Nosso arquivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
