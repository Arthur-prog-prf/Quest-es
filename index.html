<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quiz Jurídico</title>
    
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base e variáveis -->
    <style>
        :root {
            --font-size: 16px;
            /* Cores para o modo claro (padrão) */
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --text-secondary-color: #6b7280; /* gray-500 */
            --card-bg-color: #ffffff;
            --border-color: #d1d5db;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --correct-text: #15803d;
            --incorrect-bg: #fee2e2;
            --incorrect-border: #ef4444;
            --incorrect-text: #b91c1c;
            --fundamentacao-bg: #f9fafb;
            --fundamentacao-text: #374151;
            --header-btn-active-bg: #e5e7eb; /* gray-200 */
            --option-active-bg: #eff6ff; /* blue-50 */
            --eliminated-text-color: #9ca3af; /* gray-400 */
            --eliminated-bg-color: #f9fafb; /* gray-50 */
            --swipe-reveal-bg: #3b82f6; /* blue-500 */
            
            --option-circle-bg: #e5e7eb; /* gray-200 */
            --option-circle-text: #374151; /* gray-700 */
        }

        .dark-mode {
            /* Cores para o modo escuro */
            --bg-color: #111827;
            --text-color: #f9fafb;
            --text-secondary-color: #d1d5db; /* gray-300 */
            --card-bg-color: #1f2937;
            --border-color: #4b5563;
            --primary-color: #60a5fa;
            --primary-hover-color: #3b82f6;
            --correct-bg: #166534;
            --correct-border: #4ade80;
            --correct-text: #ecfdf5;
            --incorrect-bg: #991b1b;
            --incorrect-border: #f87171;
            --incorrect-text: #fef2f2;
            --fundamentacao-bg: #374151;
            --fundamentacao-text: #d1d5db;
            --header-btn-active-bg: #374151; /* gray-700 */
            --option-active-bg: #374151; /* gray-700 */
            --eliminated-text-color: #4b5563; /* gray-600 */
            --eliminated-bg-color: #1f2937; /* gray-800 */
            --swipe-reveal-bg: #2563eb; /* blue-600 */

            --option-circle-bg: #374151; /* gray-700 */
            --option-circle-text: #d1d5db; /* gray-300 */
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        .text-secondary { color: var(--text-secondary-color); }
        .dark-mode header { border-bottom: 1px solid var(--border-color); }
        .header-btn, .option, .nav-btn { -webkit-tap-highlight-color: transparent !important; }
        .header-btn:active, .nav-btn:active { background-color: var(--header-btn-active-bg) !important; }
        .option:not(.eliminated):active { background-color: var(--option-active-bg) !important; }
        .option-container { position: relative; overflow: hidden; border-radius: 0.5rem; }
        .option-content.swiping { transition: none; }
        .option-content { position: relative; background-color: var(--card-bg-color); transition: transform 0.2s ease, background-color 0.2s ease; width: 100%; }
        .option-content.is-selected { background-color: var(--option-active-bg); }
        .option-content.is-selected .option-letter-circle { background-color: var(--primary-color) !important; color: #ffffff !important; }
        .dark-mode .option-content.is-selected .option-letter-circle { color: var(--card-bg-color) !important; }
        .option.eliminated { background-color: var(--eliminated-bg-color); border-style: dashed; }
        .option.eliminated .option-text { text-decoration: line-through; font-style: italic; color: var(--eliminated-text-color); }
        .option.eliminated .option-letter-circle { background-color: transparent !important; color: var(--eliminated-text-color); }
        .option.correct { background-color: var(--correct-bg) !important; border-color: var(--correct-border) !important; color: var(--correct-text) !important; }
        .option.incorrect { background-color: var(--incorrect-bg) !important; border-color: var(--incorrect-border) !important; color: var(--incorrect-text) !important; }
        .correct-feedback { color: var(--correct-border); }
        .incorrect-feedback { color: var(--incorrect-border); }

        .progress-bar { display: flex; gap: 4px; margin-bottom: 0.5rem; padding: 0 4px; }
        .progress-dot { flex-grow: 1; height: 8px; background-color: var(--border-color); border-radius: 4px; transition: background-color 0.3s ease; }
        .progress-dot.correct { background-color: var(--correct-border); }
        .progress-dot.incorrect { background-color: var(--incorrect-border); }
        .progress-dot.current { box-shadow: 0 0 0 2px var(--card-bg-color), 0 0 0 4px var(--primary-color); }

        .eliminate-btn { display: none; }
        .swipe-reveal { position: absolute; left: 0; top: 0; bottom: 0; display: flex; align-items: center; padding: 0 1.25rem; background-color: var(--swipe-reveal-bg); color: white; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        
        #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { padding: 1rem; border-radius: 0.5rem; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); animation: toast-in 0.3s ease-out forwards; }
        .toast.error { background-color: #ef4444; }
        .toast.success { background-color: #22c55e; }
        @keyframes toast-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        #skeleton-loader .skeleton-box { background-color: var(--border-color); border-radius: 0.25rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 50; display: flex; align-items: center; justify-content: center; }

        /* --- ESTILOS PARA O SELETOR DE MODO --- */
        .mode-selector { display: flex; border: 1px solid var(--border-color); border-radius: 0.5rem; overflow: hidden; }
        .mode-btn { flex: 1; padding: 0.75rem 1rem; background-color: transparent; color: var(--text-secondary-color); font-weight: 500; text-align: center; cursor: pointer; transition: background-color 0.2s, color 0.2s; border: none; }
        .mode-btn.active { background-color: var(--primary-color); color: white; }
        .dark-mode .mode-btn.active { color: var(--card-bg-color); }
        
        @media (hover: hover) and (pointer: fine) {
            .swipe-reveal { display: none; }
            .eliminate-btn { display: block; flex-shrink: 0; cursor: pointer; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; }
            .option-content:hover .eliminate-btn { opacity: 1; visibility: visible; }
            .header-btn:hover, .nav-btn:hover { background-color: var(--header-btn-active-bg); }
            #start-btn:hover:not(:disabled), .results-btn:hover, .modal-btn:hover, #finish-list-btn:hover { background-color: var(--primary-hover-color); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); transform: translateY(-2px); }
            .option-container:not(.is-answered) .option-content:not(.is-selected):hover { transform: scale(1.01); z-index: 10; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO FIXO -->
    <header class="bg-[var(--card-bg-color)] shadow-md fixed top-0 left-0 right-0 z-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18-3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                    <span class="ml-3 text-xl font-bold">Quiz Jurídico</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <button id="decrease-font" title="Diminuir fonte" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M17,13H7v-2h10V13z"/></svg>
                    </button>
                    <button id="increase-font" title="Aumentar fonte" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M12,2C6.486,2,2,6.486,2,12s4.486,10,10,10s10-4.486,10-10S17.514,2,12,2z M17,13h-4v4h-2v-4H7v-2h4V7h2v4h4V13z"/></svg>
                    </button>
                    <button id="theme-toggle" title="Alternar tema" class="header-btn p-2 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[var(--card-bg-color)] focus:ring-[var(--primary-color)]">
                        <span id="theme-icon-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z" clip-rule="evenodd"></path></svg>
                        </span>
                        <span id="theme-icon-dark" class="hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.836 17.836a.75.75 0 00-1.06-1.06l-1.59 1.591a.75.75 0 101.06 1.06l1.59-1.591zM12 18a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.894 6.106a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM3 12a.75.75 0 01-.75.75H.75a.75.75 0 010-1.5h2.25A.75.75 0 013 12zM6.106 17.836a.75.75 0 00-1.06-1.06l-1.591 1.591a.75.75 0 101.06 1.06l1.591-1.59z"></path></svg>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="pt-24 pb-24">
        <div class="max-w-3xl mx-auto px-0 sm:px-6 lg:px-8">
            
            <!-- ÁREA DE SELEÇÃO INICIAL -->
            <div id="selection-area" class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg space-y-6">
                <div class="text-center">
                    <h1 id="quiz-title" class="text-3xl font-bold tracking-tight">Bem-vindo à Plataforma</h1>
                    <p id="quiz-description" class="mt-2 text-lg text-secondary">Selecione a matéria e o assunto para começar seus estudos.</p>
                </div>
                
                <div class="space-y-4">
                    <!-- Seleção de Matéria e Assunto -->
                    <div class="control-group">
                        <label for="materia-select" class="block text-sm font-medium mb-1">Matéria</label>
                        <div class="relative"><select id="materia-select" class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200"><option value="">-- Carregando Matérias... --</option></select><div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300"><svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div></div>
                    </div>
                    <div class="control-group">
                        <label for="assunto-select" class="block text-sm font-medium mb-1">Assunto</label>
                        <div class="relative"><select id="assunto-select" disabled class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200 disabled:opacity-50"><option value="">-- Escolha um Assunto --</option></select><div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300"><svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div></div>
                    </div>

                    <!-- Seleção de Modo -->
                    <div class="control-group pt-2">
                        <label class="block text-sm font-medium mb-2 text-center">Modo de Visualização</label>
                        <div id="mode-selector" class="mode-selector">
                            <button class="mode-btn active" data-mode="single">Questão por Questão</button>
                            <button class="mode-btn" data-mode="list">Lista Completa</button>
                        </div>
                    </div>
                </div>

                <div class="control-group pt-4">
                    <button id="start-btn" disabled class="w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">Iniciar Exercício</button>
                </div>
            </div>

            <!-- ÁREA DO QUIZ -->
            <div id="quiz-area" class="hidden">
                <div id="progress-bar" class="progress-bar"></div>
                <div id="question-counter-text" class="text-center text-sm text-secondary mb-4"></div>
                <div id="questions-area" class="space-y-6"></div>
                <div id="finish-list-btn-container" class="mt-8 hidden">
                    <button id="finish-list-btn" class="w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300">Finalizar e Ver Resultado</button>
                </div>
            </div>
            
            <!-- ÁREA DE RESULTADOS -->
            <div id="results-area" class="hidden bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg text-center">
                <h2 class="text-3xl font-bold tracking-tight">Seu Desempenho</h2>
                
                <!-- GRÁFICO DE DESEMPENHO -->
                <div class="relative w-48 h-48 mx-auto my-6">
                    <svg class="w-full h-full" viewBox="0 0 100 100" style="transform: rotate(-90deg)">
                        <!-- Círculo de fundo -->
                        <circle class="text-gray-200 dark:text-gray-700" stroke-width="10" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50"/>
                        <!-- Círculo de progresso -->
                        <circle id="score-circle" class="text-[var(--primary-color)]" stroke-width="10" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" style="transition: stroke-dashoffset 0.8s ease-out;"/>
                    </svg>
                    <!-- Texto da porcentagem -->
                    <span id="score-percentage" class="absolute inset-0 flex items-center justify-center text-3xl font-bold text-[var(--text-color)]">0%</span>
                </div>

                <p id="score-text" class="text-lg text-secondary mb-8">Você acertou 0 de 0 questões.</p>
                <div class="space-y-4">
                    <button id="review-errors-btn" class="results-btn w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300">Revisar Questões Erradas</button>
                    <button id="restart-quiz-btn" class="results-btn w-full text-white bg-gray-500 hover:bg-gray-600 font-bold py-3 px-4 rounded-lg transition-all duration-300">Refazer o Quiz Completo</button>
                    <button id="new-quiz-btn" class="w-full text-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300 mt-4">Escolher Novo Quiz</button>
                </div>
            </div>

            <!-- SKELETON LOADER -->
            <div id="skeleton-loader" class="hidden bg-[var(--card-bg-color)] p-4 sm:rounded-xl shadow-lg space-y-4">
                <div class="skeleton-box h-8 w-3/4"></div><div class="skeleton-box h-4 w-1/2"></div><div class="border-t border-[var(--border-color)] my-4"></div>
                <div class="space-y-3">
                    <div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div>
                    <div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div>
                    <div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div>
                    <div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div>
                </div>
            </div>

        </div>
    </main>

    <!-- NAVEGAÇÃO FIXA INFERIOR -->
    <div class="navigation hidden fixed bottom-0 left-0 right-0 bg-[var(--card-bg-color)]/80 backdrop-blur-sm border-t border-[var(--border-color)] shadow-t-lg">
        <div class="max-w-3xl mx-auto px-2 sm:px-6 lg:px-8 flex items-center justify-between h-16 gap-2 sm:gap-4">
            <button id="prev-btn" disabled class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg><span>Anterior</span></button>
            <input type="number" id="go-to-question" placeholder="Ir para questão" min="1" max="1" class="flex-1 sm:flex-none sm:w-48 text-center p-2 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition shadow-sm">
            <button id="next-btn" class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><span>Próxima</span><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
        </div>
    </div>

    <!-- CONTAINER DE NOTIFICAÇÕES (TOAST) -->
    <div id="toast-container"></div>
    
    <!-- MODAL PARA RETOMAR PROGRESSO -->
    <div id="resume-modal" class="hidden modal-overlay">
        <div class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Quiz em Andamento</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Encontrámos um exercício que não foi finalizado. Deseja continuar de onde parou?</p>
            <div class="space-y-3">
                <button id="resume-btn" class="modal-btn w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300">Sim, continuar</button>
                <button id="start-new-btn" class="modal-btn w-full text-white bg-gray-500 hover:bg-gray-600 font-bold py-3 px-4 rounded-lg transition-all duration-300">Não, começar um novo</button>
            </div>
        </div>
    </div>

    <!-- Nosso arquivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
