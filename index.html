<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quiz Jurídico</title>
    
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base e variáveis -->
    <style>
        :root {
            --font-size: 16px;
            /* Cores para o modo claro (padrão) */
            --bg-color: #f3f4f6; /* gray-100 */
            --text-color: #1f2937; /* gray-800 */
            --card-bg-color: #ffffff;
            --border-color: #d1d5db; /* gray-300 */
            --primary-color: #3b82f6; /* blue-500 */
            --primary-hover-color: #2563eb; /* blue-600 */
            --correct-bg: #dcfce7; /* green-100 */
            --correct-border: #86efac; /* green-300 */
            --incorrect-bg: #fee2e2; /* red-100 */
            --incorrect-border: #fca5a5; /* red-300 */
            --selected-bg: #e0e7ff; /* indigo-100 */
            --selected-border: #a5b4fc; /* indigo-300 */
            --btn-bg-color: #e5e7eb; /* gray-200 */
            --btn-text-color: #374151; /* gray-700 */
            --btn-hover-bg-color: #d1d5db; /* gray-300 */
        }

        .dark-mode {
            /* Cores para o modo escuro */
            --bg-color: #111827; /* gray-900 */
            --text-color: #f9fafb; /* gray-50 */
            --card-bg-color: #1f2937; /* gray-800 */
            --border-color: #4b5563; /* gray-600 */
            --primary-color: #60a5fa; /* blue-400 */
            --primary-hover-color: #3b82f6; /* blue-500 */
            --correct-bg: #14532d; /* green-900 */
            --correct-border: #22c55e; /* green-500 */
            --incorrect-bg: #7f1d1d; /* red-900 */
            --incorrect-border: #ef4444; /* red-500 */
            --selected-bg: #3730a3; /* indigo-900 */
            --selected-border: #6366f1; /* indigo-500 */
            --btn-bg-color: #374151; /* gray-700 */
            --btn-text-color: #d1d5db; /* gray-300 */
            --btn-hover-bg-color: #4b5563; /* gray-600 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size);
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Estilos para os botões de navegação */
        .nav-btn {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            border: 1px solid var(--border-color);
        }
        .nav-btn:hover:not(:disabled) {
            background-color: var(--btn-hover-bg-color);
        }

        /* Estilos para o modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* Estilo para Toast (Notificações) */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-success { background-color: #22c55e; }
        .toast-error { background-color: #ef4444; }
        .toast-info { background-color: #3b82f6; }

    </style>
</head>
<body class="min-h-screen">

    <!-- NOVO CABEÇALHO SUPERIOR -->
    <header class="bg-[var(--card-bg-color)] shadow-md px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="#" class="text-2xl font-bold text-[var(--text-color)]">LOGO</a>
            </div>

            <!-- Título Central -->
            <div class="flex-1 flex justify-center px-4">
                 <h1 class="text-xl font-semibold text-[var(--text-color)] hidden sm:block">Plataforma de Questões</h1>
            </div>

            <!-- Ações e Perfil do Usuário -->
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[var(--bg-color)] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-9-5.747h18" />
                    </svg>
                    <span class="hidden md:inline font-medium">Cadernos</span>
                </button>
                 <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[var(--bg-color)] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                    </svg>
                    <span class="hidden md:inline font-medium">Filtros</span>
                </button>
                 <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-[var(--bg-color)] transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span class="hidden md:inline font-medium">Configurações</span>
                </button>

                <div class="flex items-center space-x-3 border-l border-[var(--border-color)] pl-2 sm:pl-4">
                    <img class="h-10 w-10 rounded-full object-cover" src="https://placehold.co/40x40/60a5fa/FFFFFF?text=H" alt="Avatar do usuário">
                    <div class="hidden lg:block">
                        <p class="text-sm font-medium">Olá, Hélio</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        <!-- ÁREA DE SELEÇÃO DO QUIZ -->
        <div id="selection-area" class="bg-[var(--card-bg-color)] p-6 sm:p-8 rounded-xl shadow-md space-y-6">
            <div class="text-center">
                <h2 class="text-2xl sm:text-3xl font-bold">Comece seu Exercício</h2>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Selecione a matéria e o assunto para iniciar.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="materia-select" class="block text-sm font-semibold mb-2">Matéria</label>
                    <select id="materia-select" class="w-full p-3 rounded-lg border bg-[var(--bg-color)] border-[var(--border-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition"></select>
                </div>
                <div>
                    <label for="assunto-select" class="block text-sm font-semibold mb-2">Assunto</label>
                    <select id="assunto-select" class="w-full p-3 rounded-lg border bg-[var(--bg-color)] border-[var(--border-color)] focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition"></select>
                </div>
            </div>
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 pt-4">
                 <button id="start-btn" class="w-full sm:w-auto text-white bg-[var(--primary-color)] hover:bg-[var(--primary-hover-color)] font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                    Iniciar Quiz
                </button>
                <div id="loading" class="hidden text-center">
                    <svg class="animate-spin h-8 w-8 text-[var(--primary-color)] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="mt-2 font-semibold">Carregando questões...</p>
                </div>
            </div>
        </div>

        <!-- ÁREA DO QUIZ -->
        <div id="quiz-area" class="hidden mt-6">
            <div id="questions-area"></div>
        </div>

        <!-- ÁREA DE RESULTADOS -->
        <div id="results-area" class="hidden mt-6 bg-[var(--card-bg-color)] p-6 sm:p-8 rounded-xl shadow-md text-center">
            <h2 class="text-2xl sm:text-3xl font-bold mb-4">Resultados do Quiz</h2>
            <div id="results-summary" class="text-lg mb-6"></div>
            <div id="results-chart-container" class="max-w-md mx-auto mb-6 h-64">
                <canvas id="results-chart"></canvas>
            </div>
            <div class="flex flex-wrap justify-center gap-3 sm:gap-4">
                <button id="restart-btn" class="modal-btn bg-blue-500 hover:bg-blue-600">Refazer Quiz</button>
                <button id="review-errors-btn" class="modal-btn bg-red-500 hover:bg-red-600">Revisar Erros</button>
                <button id="new-quiz-btn" class="modal-btn bg-gray-600 hover:bg-gray-700">Novo Quiz</button>
            </div>
        </div>
        
        <!-- CONTROLES FLUTUANTES -->
        <div id="floating-controls" class="fixed bottom-5 right-5 space-y-3 z-50">
            <button id="theme-toggle-btn" class="control-btn">Modo Escuro</button>
            <button id="decrease-font-btn" class="control-btn">-A</button>
            <button id="increase-font-btn" class="control-btn">+A</button>
        </div>
    </main>

    <!-- BARRA DE NAVEGAÇÃO INFERIOR (visível durante o quiz) -->
    <div id="bottom-navigation" class="hidden sticky bottom-0 left-0 right-0 bg-[var(--card-bg-color)]/80 backdrop-blur-sm border-t border-[var(--border-color)] p-3 shadow-lg">
        <div class="max-w-3xl mx-auto flex items-center justify-between gap-2 sm:gap-4">
            <button id="prev-btn" class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg><span>Anterior</span></button>
            
            <div class="navigation flex-grow flex items-center justify-center text-sm font-medium">
                <span class="whitespace-nowrap">Questão:</span>
                <input type="number" id="go-to-question" class="w-16 mx-2 text-center rounded-md border border-[var(--border-color)] bg-transparent py-1.5 focus:ring-1 focus:ring-[var(--primary-color)]">
                <span id="total-questions-span">de X</span>
            </div>

            <button id="next-btn" class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><span>Próxima</span><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
        </div>
    </div>

    <!-- CONTAINER DE NOTIFICAÇÕES (TOAST) -->
    <div id="toast-container"></div>
    
    <!-- MODAL PARA RETOMAR PROGRESSO -->
    <div id="resume-modal" class="hidden modal-overlay">
        <div class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Quiz em Andamento</h2>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Encontrámos um exercício que não foi finalizado. Deseja continuar de onde parou?</p>
            <div class="space-y-3">
                <button id="resume-btn" class="modal-btn w-full text-white bg-[var(--primary-color)] font-bold py-3 px-4 rounded-lg transition transform hover:scale-105">Continuar Exercício</button>
                <button id="discard-btn" class="modal-btn w-full bg-transparent text-[var(--text-color)] hover:bg-[var(--btn-bg-color)] font-bold py-3 px-4 rounded-lg transition">Começar um Novo</button>
            </div>
        </div>
    </div>

    <!-- Incluindo a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
