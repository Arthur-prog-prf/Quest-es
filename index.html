<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quiz Jurídico</title>
    
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base e variáveis -->
    <style>
        :root {
            --font-size: 16px;
            /* Cores para o modo claro (padrão) */
            --bg-color: #f3f4f6; /* gray-100 */
            --text-color: #1f2937; /* gray-800 */
            --card-bg-color: #ffffff;
            --border-color: #d1d5db; /* gray-300 */
            --primary-color: #3b82f6; /* blue-500 */
            --primary-hover-color: #2563eb; /* blue-600 */
            --correct-bg: #dcfce7; /* green-100 */
            --correct-border: #22c55e; /* green-500 */
            --correct-text: #15803d; /* green-700 */
            --incorrect-bg: #fee2e2; /* red-100 */
            --incorrect-border: #ef4444; /* red-500 */
            --incorrect-text: #b91c1c; /* red-700 */
            /* AJUSTE PONTO 1: Cor para a fundamentação */
            --fundamentacao-bg: #f9fafb; /* gray-50 */
            --fundamentacao-text: #374151; /* gray-700 */
        }

        .dark-mode {
            /* Cores para o modo escuro */
            --bg-color: #111827; /* gray-900 */
            --text-color: #f9fafb; /* gray-50 */
            --card-bg-color: #1f2937; /* gray-800 */
            --border-color: #4b5563; /* gray-600 */
            --primary-color: #60a5fa; /* blue-400 */
            --primary-hover-color: #3b82f6; /* blue-500 */
            --correct-bg: #166534; /* green-800 */
            --correct-border: #4ade80; /* green-400 */
            --correct-text: #ecfdf5; /* green-50 */
            --incorrect-bg: #991b1b; /* red-800 */
            --incorrect-border: #f87171; /* red-400 */
            --incorrect-text: #fef2f2; /* red-50 */
            /* AJUSTE PONTO 1: Cor para a fundamentação no modo escuro */
            --fundamentacao-bg: #374151; /* gray-700 */
            --fundamentacao-text: #d1d5db; /* gray-300 */
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Classes customizadas para aplicar as variáveis de cor */
        .option.correct {
            background-color: var(--correct-bg) !important;
            border-color: var(--correct-border) !important;
            color: var(--correct-text) !important;
        }
        .option.incorrect {
            background-color: var(--incorrect-bg) !important;
            border-color: var(--incorrect-border) !important;
            color: var(--incorrect-text) !important;
        }
        .correct-feedback { color: var(--correct-border); }
        .incorrect-feedback { color: var(--incorrect-border); }

        /* Estilos para o feedback de erro do input */
        #go-to-question.error {
            border-color: #ef4444; /* red-500 */
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3);
            color: #b91c1c; /* red-700 */
        }
        .dark-mode #go-to-question.error {
            border-color: #f87171; /* red-400 */
            color: #fecaca; /* red-200 */
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO FIXO -->
    <header class="bg-[var(--card-bg-color)] shadow-md fixed top-0 left-0 right-0 z-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                    </svg>
                    <span class="ml-3 text-xl font-bold">Quiz Jurídico</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="decrease-font" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">A-</button>
                    <button id="increase-font" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">A+</button>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Modo Escuro</button>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="pt-24 pb-24"> <!-- Ajustado o padding-bottom -->
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- ÁREA DE SELEÇÃO INICIAL -->
            <div id="selection-area" class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg space-y-6">
                <div class="text-center">
                    <h1 id="quiz-title" class="text-3xl font-bold tracking-tight">Bem-vindo à Plataforma</h1>
                    <p id="quiz-description" class="mt-2 text-lg text-gray-600 dark:text-gray-300">Selecione a matéria e o assunto para começar seus estudos.</p>
                </div>

                <div class="space-y-4">
                    <div class="control-group">
                        <label for="materia-select" class="block text-sm font-medium mb-1">Matéria</label>
                        <select id="materia-select" class="w-full p-3 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition">
                            <option value="">-- Carregando Matérias... --</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="assunto-select" class="block text-sm font-medium mb-1">Assunto</label>
                        <select id="assunto-select" disabled class="w-full p-3 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition disabled:opacity-50">
                            <option value="">-- Escolha uma Matéria --</option>
                        </select>
                    </div>
                </div>
                
                <div class="control-group pt-4">
                    <button id="start-btn" disabled class="w-full text-white bg-[var(--primary-color)] hover:bg-[var(--primary-hover-color)] font-bold py-3 px-4 rounded-lg transition-all duration-300 disabled:bg-gray-400 disabled:cursor-not-allowed">
                        Iniciar Exercício
                    </button>
                </div>
            </div>

            <!-- ÁREA DO QUIZ -->
            <div id="quiz-area" class="hidden">
                <div class="progress text-center mb-6 font-semibold text-lg">
                    Questão <span id="current-question">1</span> de <span id="total-questions">0</span>
                </div>
                <div id="questions-area" class="space-y-8">
                    <!-- As questões serão renderizadas aqui pelo app.js -->
                </div>
            </div>

        </div>
    </main>

    <!-- NAVEGAÇÃO FIXA INFERIOR -->
    <!-- AJUSTE PONTO 2: Altura da barra de navegação reduzida de h-20 para h-16 -->
    <div class="navigation hidden fixed bottom-0 left-0 right-0 bg-[var(--card-bg-color)]/80 backdrop-blur-sm border-t border-[var(--border-color)] shadow-t-lg">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <button id="prev-btn" disabled class="px-6 py-2 rounded-lg font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition disabled:opacity-50">Anterior</button>
            <input type="number" id="go-to-question" placeholder="Ir para..." min="1" max="1" class="w-32 text-center p-2 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition">
            <button id="next-btn" class="px-6 py-2 rounded-lg font-semibold hover:bg-gray-200 dark:hover:bg-gray-700 transition">Próxima</button>
        </div>
    </div>

    <!-- Nosso arquivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
