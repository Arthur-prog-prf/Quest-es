<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Estudos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="quiz-container">
        <h1 id="quiz-title">Quiz de Estudos</h1>
        <p id="quiz-description">Selecione a matéria e o assunto para começar.</p>

        <!-- NOVOS MENUS DE FILTRO -->
        <div class="control-group">
            <select id="materia-select">
                <option value="">-- Carregando Matérias... --</option>
            </select>
            <select id="assunto-select" disabled>
                <option value="">-- Escolha uma Matéria --</option>
            </select>
        </div>
        
        <div class="control-group">
            <button id="start-btn" disabled>Iniciar Exercício</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <button id="decrease-font">A-</button>
                <button id="increase-font">A+</button>
                <button id="theme-toggle">Modo Escuro</button>
            </div>
        </div>

        <div id="quiz-area" class="hidden">
            <div class="progress">
                <span id="current-question">1</span> de <span id="total-questions">0</span> questões
            </div>
            <div id="questions-area"></div>
        </div>
    </div>

    <div class="navigation hidden">
        <button id="prev-btn" disabled>Anterior</button>
        <input type="number" id="go-to-question" placeholder="Ir para questão" min="1" max="1">
        <button id="next-btn">Próxima</button>
    </div>

    <!-- Nosso arquivo JavaScript principal -->
    <script src="app.js"></script>
</body>
</html>
