<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Quiz Jurídico</title>
    
    <!-- Incluindo o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Incluindo a biblioteca do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base e variáveis -->
    <style>
        :root {
            --font-size: 16px;
            /* Cores para o modo claro (padrão) */
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg-color: #ffffff;
            --border-color: #d1d5db;
            --primary-color: #3b82f6;
            --primary-hover-color: #2563eb;
            --primary-text-color: #ffffff;
            --secondary-text-color: #4b5563;
            --correct-bg: #dcfce7;
            --correct-border: #22c55e;
            --correct-text: #15803d;
            --incorrect-bg: #fee2e2;
            --incorrect-border: #ef4444;
            --incorrect-text: #b91c1c;
            --fundamentacao-bg: #f9fafb;
            --fundamentacao-text: #374151;
            --header-btn-active-bg: #e5e7eb;
            --option-active-bg: #eff6ff;
            --eliminated-text-color: #9ca3af;
            --eliminated-bg-color: #f9fafb;
            --swipe-reveal-bg: #3b82f6;
            --option-circle-bg: #e5e7eb;
            --option-circle-text: #374151;
        }

        .dark-mode {
            /* Cores para o modo escuro */
            --bg-color: #111827;
            --text-color: #f9fafb;
            --card-bg-color: #1f2937;
            --border-color: #4b5563;
            --primary-color: #60a5fa;
            --primary-hover-color: #3b82f6;
            --primary-text-color: #111827;
            --secondary-text-color: #9ca3af;
            --correct-bg: #166534;
            --correct-border: #4ade80;
            --correct-text: #ecfdf5;
            --incorrect-bg: #991b1b;
            --incorrect-border: #f87171;
            --incorrect-text: #fef2f2;
            --fundamentacao-bg: #374151;
            --fundamentacao-text: #d1d5db;
            --header-btn-active-bg: #374151;
            --option-active-bg: #374151;
            --eliminated-text-color: #4b5563;
            --eliminated-bg-color: #1f2937;
            --swipe-reveal-bg: #2563eb;
            --option-circle-bg: #374151;
            --option-circle-text: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size);
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }

        .dark-mode header { border-bottom: 1px solid var(--border-color); }
        .header-btn, .option, .nav-btn { -webkit-tap-highlight-color: transparent !important; }
        .header-btn:active, .nav-btn:active { background-color: var(--header-btn-active-bg) !important; }
        .option:not(.eliminated):active { background-color: var(--option-active-bg) !important; }

        /* --- ESTILOS REFINADOS --- */
        .question-container { background-color: var(--card-bg-color); }
        .dark-mode .question-container { background-color: #161e2b; } /* Fundo mais escuro para a pergunta */
        
        .option-content.is-selected { background-color: var(--option-active-bg); }
        .option-content.is-selected .option-letter-circle { background-color: var(--primary-color) !important; color: var(--primary-text-color) !important; }
        
        .option.correct { background-color: var(--correct-bg) !important; border-color: var(--correct-border) !important; color: var(--correct-text) !important; }
        .option.incorrect { background-color: var(--incorrect-bg) !important; border-color: var(--incorrect-border) !important; color: var(--incorrect-text) !important; }

        /* Barra de Progresso de Preenchimento */
        .progress-bar-container { width: 100%; background-color: var(--border-color); border-radius: 8px; overflow: hidden; margin-bottom: 0.5rem; padding: 0; }
        .progress-bar-fill { display: flex; height: 8px; }
        .progress-segment { height: 100%; transition: background-color 0.3s ease; }
        .progress-segment.correct { background-color: var(--correct-border); }
        .progress-segment.incorrect { background-color: var(--incorrect-border); }

        /* Botões de Ação com Hierarquia */
        .btn-primary { background-color: var(--primary-color); color: var(--primary-text-color); font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: all 0.2s ease; }
        .btn-primary:hover:not(:disabled) { background-color: var(--primary-hover-color); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); transform: translateY(-2px); }
        .btn-secondary { background-color: transparent; color: var(--text-color); font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: all 0.2s ease; border: 2px solid var(--border-color); }
        .btn-secondary:hover:not(:disabled) { background-color: var(--header-btn-active-bg); border-color: var(--secondary-text-color); }
        .btn-tertiary { color: var(--secondary-text-color); font-weight: bold; transition: color 0.2s ease; }
        .btn-tertiary:hover { color: var(--primary-color); }

        /* Navegação Inferior com Sombra Suave */
        .navigation { box-shadow: 0 -5px 20px -5px rgba(0,0,0,0.1); }
        .dark-mode .navigation { box-shadow: 0 -5px 20px -5px rgba(0,0,0,0.3); }

        /* Estilos de swipe e outros omitidos para brevidade, mas mantidos do código anterior */
        .option-container { position: relative; overflow: hidden; border-radius: 0.5rem; }
        .option-content.swiping { transition: none; }
        .option-content { position: relative; background-color: var(--card-bg-color); transition: transform 0.2s ease, background-color 0.2s ease; width: 100%; }
        .swipe-reveal { position: absolute; left: 0; top: 0; bottom: 0; display: flex; align-items: center; padding: 0 1.25rem; background-color: var(--swipe-reveal-bg); color: white; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .eliminate-btn { display: none; }
        #toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 9999; display: flex; flex-direction: column; gap: 0.5rem; }
        .toast { padding: 1rem; border-radius: 0.5rem; color: white; font-weight: 600; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); animation: toast-in 0.3s ease-out forwards; }
        .toast.error { background-color: #ef4444; }
        @keyframes toast-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        #skeleton-loader .skeleton-box { background-color: var(--border-color); border-radius: 0.25rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 50% { opacity: .5; } }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 50; display: flex; align-items: center; justify-content: center; }

        @media (hover: hover) and (pointer: fine) {
            .swipe-reveal { display: none; }
            .eliminate-btn { display: block; flex-shrink: 0; cursor: pointer; opacity: 0; visibility: hidden; transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out; }
            .option-content:hover .eliminate-btn { opacity: 1; visibility: visible; }
            .header-btn:hover, .nav-btn:hover { background-color: var(--header-btn-active-bg); }
            .option-container:not(.is-answered) .option-content:not(.is-selected):hover { transform: scale(1.01); z-index: 10; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- CABEÇALHO FIXO -->
    <header class="bg-[var(--card-bg-color)] shadow-md fixed top-0 left-0 right-0 z-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-[var(--primary-color)]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18-3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>
                    <span class="ml-3 text-xl font-bold">Quiz Jurídico</span>
                </div>
                <div class="flex items-center space-x-2 sm:space-x-4">
                    <!-- BOTÕES ATUALIZADOS COM ÍCONES -->
                    <button id="decrease-font" class="header-btn p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>
                    </button>
                    <button id="increase-font" class="header-btn p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>
                    </button>
                    <button id="theme-toggle" class="header-btn p-2 rounded-full">
                        <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg>
                        <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.95a1 1 0 010-1.414l.707-.707a1 1 0 011.414 1.414l-.707.707a1 1 0 01-1.414 0zM3 11a1 1 0 100-2H2a1 1 0 100 2h1z" clip-rule="evenodd" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="pt-24 pb-24">
        <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- ÁREA DE SELEÇÃO INICIAL -->
            <div id="selection-area" class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg space-y-8">
                <div class="text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-[var(--primary-color)] opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h10a2 2 0 002-2v-1a2 2 0 012-2h1.945M7.707 4.293a1 1 0 010-1.414l3-3a1 1 0 011.414 0l3 3a1 1 0 01-1.414 1.414L13 2.414V11h-2V2.414l-1.293 1.293a1 1 0 01-1.414 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2 4.5 2-4.5 2 4.5 2-4.5 2 4.5 2-4.5 2 4.5 2-4.5" /></svg>
                    <h1 class="text-3xl font-bold tracking-tight mt-4">Bem-vindo à Plataforma</h1>
                    <p class="mt-2 text-lg text-[var(--secondary-text-color)]">Selecione a matéria e o assunto para começar.</p>
                </div>
                <div class="space-y-4">
                    <div><label for="materia-select" class="block text-sm font-medium mb-1">Matéria</label><div class="relative"><select id="materia-select" class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200"><option value="">-- Carregando Matérias... --</option></select><div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[var(--secondary-text-color)]"><svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div></div></div>
                    <div><label for="assunto-select" class="block text-sm font-medium mb-1">Assunto</label><div class="relative"><select id="assunto-select" disabled class="w-full p-3 border border-[var(--border-color)] rounded-lg bg-[var(--card-bg-color)] appearance-none focus:border-[var(--primary-color)] focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200 disabled:opacity-50"><option value="">-- Escolha um Assunto --</option></select><div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-[var(--secondary-text-color)]"><svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg></div></div></div>
                </div>
                <div class="pt-4"><button id="start-btn" disabled class="w-full btn-primary disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none">Iniciar Exercício</button></div>
            </div>

            <!-- ÁREA DO QUIZ -->
            <div id="quiz-area" class="hidden">
                <div id="progress-bar-container" class="progress-bar-container"><div id="progress-bar-fill" class="progress-bar-fill"></div></div>
                <div id="question-counter-text" class="text-center text-sm text-[var(--secondary-text-color)] mb-4"></div>
                <div id="questions-area" class="space-y-4"></div>
            </div>
            
            <!-- ÁREA DE RESULTADOS -->
            <div id="results-area" class="hidden bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg text-center">
                <h2 class="text-3xl font-bold tracking-tight">Seu Desempenho</h2>
                <div class="relative my-6 flex items-center justify-center">
                    <canvas id="results-chart" width="160" height="160"></canvas>
                    <p id="score-percentage" class="absolute text-4xl font-bold text-[var(--primary-color)]">100%</p>
                </div>
                <p id="score-text" class="text-lg text-[var(--secondary-text-color)] mb-8">Você acertou 10 de 10 questões.</p>
                <div class="space-y-4">
                    <button id="review-errors-btn" class="w-full btn-primary disabled:opacity-50 disabled:cursor-not-allowed">Revisar Questões Erradas</button>
                    <button id="restart-quiz-btn" class="w-full btn-secondary">Refazer o Quiz Completo</button>
                    <button id="new-quiz-btn" class="w-full btn-tertiary pt-4">Escolher Novo Quiz</button>
                </div>
            </div>

            <!-- SKELETON LOADER -->
            <div id="skeleton-loader" class="hidden bg-[var(--card-bg-color)] p-4 sm:rounded-xl shadow-lg space-y-4">
                <div class="skeleton-box h-8 w-3/4"></div><div class="skeleton-box h-4 w-1/2"></div><div class="border-t border-[var(--border-color)] my-4"></div>
                <div class="space-y-3"><div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div><div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div><div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div><div class="flex items-center space-x-4"><div class="skeleton-box h-8 w-8 rounded-full"></div><div class="skeleton-box h-6 flex-1"></div></div></div>
            </div>
        </div>
    </main>

    <!-- NAVEGAÇÃO FIXA INFERIOR -->
    <div class="navigation hidden fixed bottom-0 left-0 right-0 bg-[var(--card-bg-color)]/80 backdrop-blur-sm border-t border-[var(--border-color)]">
        <div class="max-w-3xl mx-auto px-2 sm:px-6 lg:px-8 flex items-center justify-between h-16 gap-2 sm:gap-4">
            <button id="prev-btn" disabled class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg><span>Anterior</span></button>
            <input type="number" id="go-to-question" placeholder="Ir para..." min="1" max="1" class="flex-1 sm:flex-none sm:w-32 text-center p-2 border-[var(--border-color)] rounded-lg bg-transparent focus:ring-2 focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)] transition shadow-sm">
            <button id="next-btn" class="nav-btn flex items-center justify-center space-x-1.5 px-2 sm:px-3 py-2 rounded-lg font-semibold transition disabled:opacity-50 flex-shrink-0"><span>Próxima</span><svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg></button>
        </div>
    </div>

    <!-- CONTAINER DE NOTIFICAÇÕES (TOAST) -->
    <div id="toast-container"></div>
    
    <!-- MODAL PARA RETOMAR PROGRESSO -->
    <div id="resume-modal" class="hidden modal-overlay">
        <div class="bg-[var(--card-bg-color)] p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Quiz em Andamento</h2>
            <p class="text-[var(--secondary-text-color)] mb-6">Encontrámos um exercício que não foi finalizado. Deseja continuar de onde parou?</p>
            <div class="space-y-3">
                <button id="resume-btn" class="w-full btn-primary">Sim, continuar</button>
                <button id="start-new-btn" class="w-full btn-secondary">Não, começar um novo</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
